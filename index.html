<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuizApp</title>
  <!-- my stylesheet -->
  <link rel="stylesheet" href="style.css">
  <!-- inter google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="welcome-section">
      <h1 class="big-title">Javascript Quiz</h1>
      <p class="description">Évaluez vos connaissances en JavaScript en répondant aux questions que nous avons spécialement sélectionnées pour vous.
        C'est fun et c'est gratuit. </p>
        <form action="#" method="post" class="form user-infos">
          <div class="form-group">
            <label for="name">Nom</label>
            <input type="text" name="name" id="name">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
          </div>
          <button type="submit" class="btn-green">Commencer</button>
        </form>
    </div>
  </div>

  <script src="app.js"></script>
  
</body>
</html>
