<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuizApp</title>

  <!-- my stylesheet -->
  <link rel="stylesheet" href="styles/welcome.css">
  <link rel="stylesheet" href="styles/question.css">
  <link rel="stylesheet" href="styles/finished.css">

  <!-- inter google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">

  <!-- font awesome import -->
  <script src="https://kit.fontawesome.com/6b458d94cf.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <!-- welcome section -->
    <div class="welcome-section">
      <h1 class="big-title">Javascript Quiz</h1>
      <p class="description">Évaluez vos connaissances en JavaScript en répondant aux questions que nous avons spécialement sélectionnées pour vous.
        C'est fun et c'est gratuit. </p>
        <form action="#" method="post" class="form user-infos">
          <div class="form-group">
            <label for="name">Nom</label>
            <input type="text" name="name" id="name">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
          </div>
          <button type="submit" class="btn-green">Commencer</button>
        </form>
    </div>

    <!-- question section -->
    <div class="question-section">
      <p class="question">Quel est le type d'un fichier Javascript?</p>
      <div class="time">
        <div class="time-up">
          <span>Question 1/15</span>
          <span>30</span>
        </div>
        <div class="time-under">
          <span class="time-spend" id="time-spend"></span>
        </div>
      </div>
      <form action="#" class="form user-enswers" method="post">
        <div class="form-answer">
          <input type="radio" name="answer" id="first-answer">  
          <label for="first-answer">.ts</label>
        </div>
        <div class="form-answer">
          <input type="radio" name="answer" id="second-answer">  
          <label for="second-answer">.jsx</label>
        </div>
        <div class="form-answer">
          <input type="radio" name="answer" id="third-answer">  
          <label for="third-answer">.js</label>
        </div>
        <div class="form-answer">
          <input type="radio" name="answer" id="fourth-answer">  
          <label for="fourth-answer">.j</label>
        </div>
        <div class="submit-answers">
          <button type="reset" id="quit" class="btn-orange">Quitter</button>
          <button class="btn-submit" type="submit" id="next">Suivant</button>
        </div>
      </form>
    </div>

    <!-- finished section -->
    <div class="finished-section">
      <h2 class="big-name">Joseph</h2>
      <p class="user-email">joseph@kinshasadigital.com</p>
      <div class="status">
        <i class="fa-regular fa-circle-check success"></i>
        <!-- <i class="fa-regular fa-circle-xmark wrong"></i> -->
      </div>
      <p class="score">14/15</p>
      <a href="#" class="home" id="home">Acceuil</a>
    </div>
  </div>

  <script src="app.js"></script>
  
</body>
</html>
